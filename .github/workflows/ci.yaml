name: CI

on:
  pull_request:
    branches:
      - main
      - 'fix/**'

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Docker Compose Services
      run: |
        make build

    - name: Run Tests
      run: |
        make test

    - name: Cleanup
      run: |
        make down
